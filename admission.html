<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      background-color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h2, h3 {
      background-color: rgb(155, 150, 230);
      color: black;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
    }
    .registration-box {
      background-color: #c7c5e9;
      padding: 30px;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: inline-block;
      width: 180px;
      margin-bottom: 8px;
    }
    form input, form select {
      width: calc(100% - 200px);
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #888;
      border-radius: 4px;
    }
    form input[type="file"] {
      border: none;
    }
    .form-buttons {
      text-align: center;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: rgb(155, 150, 230);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: grey;
      color: white;
    }
  </style>
</head>
<body>
  <div class="registration-box">
    <h2>STUDENT REGISTRATION FORM</h2>

    <h3>Basic Information</h3>
    <form>
      <label for="first-name">First Name*</label>
      <input type="text" id="first-name" name="firstName" required><br>

      <label for="middle-name">Middle Name</label>
      <input type="text" id="middle-name" name="middleName"><br>

      <label for="last-name">Last Name*</label>
      <input type="text" id="last-name" name="lastName" required><br>

      <label for="roll-no">Roll No.</label>
      <input type="text" id="roll-no" name="rollNo"><br>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email"><br>

      <label for="user">User ID</label>
      <input type="text" id="user" name="user"><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password"><br>

      <label for="repassword">Re-enter Password</label>
      <input type="password" id="repassword" name="repassword"><br>

      <label for="branch">Branch</label>
      <select name="branch" id="branch">
        <option value="cds">Computational and Data Science</option>
        <option value="electrical">Electrical</option>
        <option value="civil">Civil Engineering</option>
      </select><br>

      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" name="photo"><br>

      <label for="phone">Phone No.</label>
      <input type="tel" id="phone" name="phone"><br>

      <h3>Personal Details</h3>
      <label for="father-name">Father's Name</label>
      <input type="text" id="father-name" name="fatherName"><br>

      <label for="father-contact">Father's Contact</label>
      <input type="tel" id="father-contact" name="fatherContact"><br>

      <label for="mother-name">Mother's Name</label>
      <input type="text" id="mother-name" name="motherName"><br>

      <label for="mother-contact">Mother's Contact</label>
      <input type="tel" id="mother-contact" name="motherContact"><br>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob"><br>

      <label for="aadhaar">Aadhaar No.</label>
      <input type="number" id="aadhaar" name="aadhaar"><br>

      <h3>Address</h3>
      <label for="address1">Address 1</label>
      <input type="text" id="address1" name="address1"><br>

      <label for="address2">Address 2</label>
      <input type="text" id="address2" name="address2"><br>

      <div class="form-buttons">
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
